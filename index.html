<html lang="en">
<head>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <h1 id="weboage_name">Music</h1>
        <p>Raise your right wrist up or down to increase and decrease the volume, and raise your left up and down to increase or decrease the speed.</p>
    </section>

    <section id="music_play">
        <div id="speed_teller">
            <h3 id="song_speed"></h3>
        </div>
        <div id="volume_teller">
            <h3 id="song_volume"></h3>
        </div>
        <button id="play_btn" onclick="playing_music()">Play</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
